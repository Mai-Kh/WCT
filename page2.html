<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    border: 1px solid #e7e7e7;
    background-color: #f3f3f3;
}

li {
    float: left;
}

li a {
    display: block;
    color: #000000;
    text-align: left;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #dbdbdb;
}

li a.active {
    color: white;
    background-color: #962121;
}
.container {
    overflow: hidden;
    border: 2px solid #000000;
    width: 300px;
    background-color: #dbdbdb;
    align: center;
    margin-top:0;
		margin-right:auto;
		margin-bottom:0;
		margin-left:auto;
}

.container img {
    float: left;
    padding: 5px 5px;
}

.container p {
    font-size: 1em;
    margin-left: 1em;
}
</style>
</head>
<body style="background-color: #962121;">
<div align="center">
  <img src="WCT.png" alt="WCT Logo" style="width:700px;height:68px;">
</div>
<ul>
  <li><a href="#home">Home</a></li>
  <li><a class="active" href="#our-season">Our Season</a></li>
  <li><a href="#volunteer-now">Volunteer Now</a></li>
  <li><a href="#about-us">About Us</a></li>
</ul>
</body>
</html>
